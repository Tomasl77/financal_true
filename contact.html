    <!-- class target div starts -->
    <div class="target">
        <!-- Create div starts -->
        <div id="create">
            <form id="create-contact">
                <fieldset>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                    <label for="email">E mail</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" required>
                    <label for="mobile">Mobile</label>
                    <input type="text" name="mobile" id="mobile" required>
                    <input id="add-contact" type="button" class="btn waves-effect waves-light" value="Submit">
                </fieldset>
            </form>
        </div>
        <!-- Create div ends -->
        <!-- Get div starts -->
        <div id="get">
             <!-- Modal Structure -->
             <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4 id="h4modal"></h4>
                        <div id="pmodal">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="modal-close waves-effect waves-green btn-flat">Annuler</a>
                    </div>
                </div>
            <table class="striped">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>email</td>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div id="control-list">
                <button id="previous"> Previous </button>
                <button type="submit" id="button-list-contact">Show list</button>
                <button id="next"> Next </button>
            </div>
        </div>
        <!-- Get div ends -->
    </div>
    <!-- class target div ends -->


    <script src="./js/materialize.js"></script>
